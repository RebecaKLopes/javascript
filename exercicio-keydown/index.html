<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            font-size: 25px;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: rgb(255, 0, 0);
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
     <div id="dv1"></div>

     <script>

        var dx;
        var dy;
        var px;
        var py;
        var vel= 10;
        var obj;
        var tmp;

        function inicia(){
            dx= 0;
            dy= 0;
            px= 0;
            py= 0;
            vel= 10;
            obj= document.getElementById("dv1");
            document.addEventListener("keydown", tecladw);
            document.addEventListener("keyup", teclaUp);
            tmp= setInterval(enterFrame, 10);
        }

        function tecladw(){
            var tecla= event.keyCode;
            if(tecla == 37){
                dx=-1;
            }else if(tecla == 38){
                dy=-1;
            } else if(tecla == 39){
                dx = 1;
            } else if(tecla == 40){
                dy= 1;
            }
        }

        function teclaUp(){
            var tecla= event.keyCode;
            if(tecla == 37){
                dx=0;
            }else if(tecla == 38){
                dy=0;
            } else if(tecla == 39){
                dx=0;
            } else if(tecla == 40){
                dy=0;
            }
        }

        function enterFrame(){
            px+= dx*vel;
            py+= dy*vel;
            obj.style.left= px+"px";
            obj.style.top= py+"px";
        }
        
        inicia()

     </script>

</body>
</html>
